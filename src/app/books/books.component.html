<div class="card">
  <div class="card-header" style="text-align: center">
      <h2 style="color: orangered">Danh sách các cuốn sách</h2>
  </div>
  <div class="card-body">
    <div class="row">
    <mat-toolbar color="primary" class="col md-12">
      <button mat-icon-button>
        <mat-icon>home</mat-icon>
      </button>
      <span class="col md-10">Có {{bookList.length}} cuốn sách</span>
      <button mat-raised-button color="warn" (click)="onCreate()" >Thêm sách mới</button>
    </mat-toolbar>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="STT">
        <th mat-header-cell *matHeaderCellDef> STT </th>
        <td mat-cell *matCellDef="let row"> {{bookList.indexOf(row) + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Tên sách </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Tác giả </th>
        <td mat-cell *matCellDef="let row"> {{row.author}} </td>
      </ng-container>


    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="onView(row)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
